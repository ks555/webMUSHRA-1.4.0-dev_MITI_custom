# Likert single stimulus page 1 stimuli, up to 4 responses
# the four responses can be seperated into two different questions if content2 is filled with a second question
 

testname: Exercițiu de ascultare pentru emisiuni radio
testId: lss_4scale
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php

pages:

  - type: generic
    id: ro_tts_1
    name: Introduction
    content:  În cele ce urmează vă vor fi prezentate o serie de clipuri audio preluate din emisiuni radio. Veți observa că unele dintre acestea conțin voce sintetizată. Scopul utilizării vocii sintetizate nu este de a înlocui prezentatorii radio, ci de a adăuga resurse și funcționalități ale posturilor de emisie. De exemplu, chiar și un post de radio dintr-o comunitate mică este forțat să difuzeze 24 de ore de conținut unic. Folosind voci sintetizate, informațiile existente sau text extras din resurse din internet, pot fi difuzate către persoane ce nu au altfel acces la acestea. Vă rugăm să ascultați următoarele clipuri audio și să luați în considerare modul în care v-ați simți dacă acestea ar fi difuzate de către un post de radio pe care îl ascultați în comunitatea voastră.

  - type: volume
    id: volume
    name: Bine ați venit!
    content: Înainte de a începe testul, vă rugăm să setați volumul la un nivel confortabil. Este recomandat să utilizați căști audio.
    stimulus: configs/resources/audio/ro_tts/medusa.mp3
    defaultVolume: 0.5
