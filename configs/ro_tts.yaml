# Likert single stimulus page 1 stimuli, up to 4 responses
# the four responses can be seperated into two different questions if content2 is filled with a second question
 

testname: Radio broadcast listening excercise
testId: lss_4scale
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php

pages:

  - type: generic
    id: ro_tts_1
    name: Introduction
    content: We will present you with a series of excerpts of radio broadcasts. You may notice that some of the content contains synthetic speech. The purpose of using synthetic speech on the the radio is not to replace actual broadcasters on the radio, but to add to the resources and capabilities of radio stations. As an example, even a small Romanian community radio station is required to broadcast 24 hours of unique content. Using synthetic voices, it is possible to broadcast existing information and text from internet sources and share it with people who may not otherwise be able to access it. We ask you to listen to the following audio clips and consider how you would feel about them if they are being broadcast on a local radio station in your community.

